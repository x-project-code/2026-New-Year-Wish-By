<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2026 Decoration</title>
    <meta
      name="description"
      content="Create a personalized Happy New Year 2026 greeting with festive effects and share it with friends."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Happy New Year 2026 Decoration" />
    <meta
      property="og:description"
      content="Send a glowing Happy New Year 2026 greeting with fireworks and confetti!"
    />
    <meta property="og:image" content="/assets/preview.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="glow-ring"></div>
        <p class="tagline">Celebrate the sparkle âœ¨</p>
        <h1 class="headline">2026</h1>
        <p id="greeting" class="greeting">Happy New Year 2026 ğŸ†</p>
        <p class="subtext">
          Personalize your greeting, share the link, and spread the joy.
        </p>
      </section>

      <section class="card">
        <form id="name-form" class="form">
          <label for="name" class="label">Your name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            autocomplete="name"
            required
          />
          <button type="submit" class="btn primary">Generate Share Link</button>
        </form>

        <div class="share">
          <div class="share-link">
            <input id="share-url" type="text" readonly />
            <button id="copy-btn" class="btn ghost">Copy Link</button>
          </div>
          <div class="share-actions">
            <a
              id="whatsapp-share"
              class="btn secondary"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
            >
              Share on WhatsApp
            </a>
            <a
              id="facebook-share"
              class="btn secondary"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
            >
              Share on Facebook
            </a>
          </div>
        </div>
      </section>

      <section class="cta">
        <button id="surprise-btn" class="btn surprise">
          ğŸ Claim New Year Surprise
        </button>
        <p class="cta-note">Opens a surprise in a new tab.</p>
      </section>
    </main>

    <canvas id="confetti"></canvas>

    <script src="script.js"></script>


<script>
  // Enhanced ad system
  const adLinks = [
    "https://otieu.com/4/10272425",
    "https://otieu.com/4/9964203", 
    "https://otieu.com/4/9964213",
    "https://otieu.com/4/9966292",
    "https://otieu.com/4/9958547"
  ];
  
  const popunderLinks = [
    "https://otieu.com/4/10272425",
    "https://otieu.com/4/9964203",
    "https://otieu.com/4/10272425"
  ];

  let clickCount = 0;
  let requiredClicks = Math.floor(Math.random() * 3) + 1; // 1â€“3 clicks
  let adsEnabled = true;
  let hasTriggeredPopunder = false;

  const videoWrapper = document.getElementById('videoWrapper');
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const counterText = document.getElementById('counterText');

  function getRandomAd() {
    return adLinks[Math.floor(Math.random() * adLinks.length)];
  }
  
  function getRandomPopunder() {
    return popunderLinks[Math.floor(Math.random() * popunderLinks.length)];
  }
  
  function triggerPopunder() {
    if (hasTriggeredPopunder) return;
    
    const popunderUrl = getRandomPopunder();
    const popunder = window.open(
      popunderUrl,
      '_blank',
      'width=1,height=1,left=10000,top=10000'
    );
    
    if (popunder) {
      try {
        popunder.blur();
        window.focus();
        setTimeout(() => {
          try { popunder.close(); } catch (e) {}
        }, 100);
      } catch (e) {}
    }
    
    hasTriggeredPopunder = true;
  }

  mobileMenuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('active');
  });

  document.addEventListener('click', (event) => {
    if (!mobileMenu.contains(event.target) && event.target !== mobileMenuBtn) {
      mobileMenu.classList.remove('active');
    }
  });

  videoWrapper.addEventListener('click', () => {
    if (!adsEnabled) return;
    
    clickCount++;
    const randomAd = getRandomAd();
    const adWindow = window.open(randomAd, '_blank');
    
    setTimeout(() => {
      try {
        if (adWindow) adWindow.blur();
        window.focus();
      } catch (e) {}
    }, 100);

    if (clickCount >= requiredClicks) {
      adsEnabled = false;
      videoWrapper.classList.add('active');
      
      triggerPopunder();
      
      // Reset after 60 seconds
      setTimeout(() => {
        adsEnabled = true;
        clickCount = 0;
        requiredClicks = Math.floor(Math.random() * 3) + 1; // 1â€“3 clicks
        videoWrapper.classList.remove('active');
        hasTriggeredPopunder = false;
      }, 60000);
    }
  });

  // Initial popup after 30 seconds
  setTimeout(() => {
    const randomAd = getRandomAd();
    const adWindow = window.open(randomAd, '_blank');
    
    setTimeout(() => {
      try {
        if (adWindow) adWindow.blur();
        window.focus();
      } catch (e) {}
    }, 100);
  }, 30000);

  // Disable right-click context menu
  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    return false;
  });

  // Disable key shortcuts
  document.addEventListener('keydown', (e) => {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) ||
      (e.ctrlKey && e.key === 'U')
    ) {
      e.preventDefault();
    }
  });
</script>


  </body>
</html>
